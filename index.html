<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>weather app using js</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

  <div id="container">
    <div id="search-box">
      <input type="text" placeholder="enter city name " id="search-city">
      <img src="images/search.png" alt="" id="search-btn">
    </div>
    <div id="cloud-icon">
      <img src="images/image1.png" alt="" id="cloud-img">
    </div>
    <div id="weather-info">
      <h1 id="current-temp">22&#176C</h1>
      <h3 id="city-name">Chittagong</h3>
    </div>
    <div id="weather-details">
      <div id="wind-details">
        <div> 
          <img src="images/weather.png" alt="">
        </div>
        <div>
          <p>Wind speed</p>
          <p id="wind-speed">120km/h</p>
        </div>
      </div> <div id="humidity-details">
        <div> 
          <img src="images/weather2.png" alt="">
        </div>
        <div>
          <p>Humidity</p>
          <p id="humidity">50%</p>
        </div>
      </div>
    </div>
  </div>
  

  <script src="index.js"></script>
</body>
</html>
